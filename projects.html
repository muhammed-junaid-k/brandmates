<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Our Projects | Brandmates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>

    <style>
      body {
        background-color: #fefefe;
        color: #fff;
      }
      .btn-outline-dark:hover {
        background-color: transparent !important;
        color: #000000 !important;
        border-color: #000000 !important;
        box-shadow: none !important;
      }

      .project-card {
        background-color: #fefefe;
        border-radius: 24px;
        overflow: hidden;
        height: 100%;
        display: flex;
        flex-direction: column;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        border: 1px solid #eee;
      }

      .project-card img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-bottom: 1px solid #eee;
      }

      .project-card .card-body {
        padding: 1.5rem;
        flex: 1;
      }
.project-card {
  background: transparent;
  border: none;
  text-align: left;
  display: flex;
  flex-direction: column;
  height: 100%;
  transition: all 0.3s ease;
  padding: 0.5rem;
}

.project-card .img-wrapper {
  background-color: #f1f1f1;
  border-radius: 20px;
  overflow: hidden;
  position: relative;
  width: 100%;
  height: 320px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.project-card img {
  height: 100%;
  width: auto;
  object-fit: contain;
  transition: transform 0.3s;
}

.project-card .card-body {
  background: transparent;
  padding: 0.8rem 0 0;
  box-shadow: none;
  border: none;
  flex-grow: 1;
}

.project-card h5 {
  color: #000;
  font-size: 1rem;
  font-weight: 600;
  margin: 0 0 0.5rem;
  background: transparent;
}

.project-card button {
  background: transparent;
  border: 1px solid #000;
  color: #000;
  border-radius: 50px;
  padding: 6px 16px;
  font-size: 0.9rem;
  transition: all 0.2s ease;
  box-shadow: none;
}

.project-card button:hover {
  background-color: #000;
  color: #fff;
}

      .project-card h5 {
        color: #000;
        margin-bottom: 0.5rem;
        font-weight: 700;
        font-size: 1.1rem;
      }

      .project-card p {
        color: #444;
        font-size: 0.95rem;
      }

      .category-badge {
        position: absolute;
        top: 15px;
        left: 15px;
        background-color: #000000;
        color: #ffffff;
        padding: 4px 12px;
        font-size: 0.8rem;
        border-radius: 30px;
        font-weight: bold;
        font-family: "Segoe UI", sans-serif;
      }

      #docModal .modal-content {
        background-color: #ffffff;
        color: #000000;
        max-height: 90vh;
        overflow-y: auto;
      }

      #docContent img {
        width: 600px;
        height: auto;
        max-width: 100%;
        margin: 1rem 0;
        display: block;
      }

      #docContent h1,
      #docContent h2,
      #docContent h3,
      #docContent h4,
      #docContent h5,
      #docContent h6 {
        font-weight: bold;
      }

      @media (max-width: 768px) {
        #docModal .modal-content {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-5 position-relative">
      <div
        class="position-absolute top-0 start-0 mt-3 ms-3 d-flex gap-2"
        style="z-index: 10"
      >
        <a
          href="index.html"
          class="btn btn-outline-dark text-dark px-3 py-2 rounded-pill fw-semibold"
        >
          Back To Home
        </a>
        <a
          href="index.html#contact"
          class="btn btn-outline-dark text-dark px-3 py-2 rounded-pill fw-semibold"
        >
          Get In Touch With Us
        </a>
      </div>

      <br />

      <h2 class="text-center text-dark mb-3">Our Projects</h2>
      <h3 class="text-center text-dark mb-4">
        Your brand’s best
        <span
          class="highlight"
          style="
            background-color: #000000;
            color: #e1e423;
            padding: 0.4rem 0.9rem;
            border-radius: 50px;
            display: inline-block;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
          "
        >
          mate
        </span>
        in creativity.
      </h3>

      <div class="row" id="projectCards"></div>
    </div>

    <!-- Modal for Doc Viewer -->
    <div class="modal fade" id="docModal" tabindex="-1">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content bg-white text-dark">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="btn-close btn-close-dark"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div id="docContent">Loading...</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase + AOS Scripts -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyB2XFz4NmlrAma1sMzUK6VeNorTx3NfFq8",
        authDomain: "brandmate-34910.firebaseapp.com",
        projectId: "brandmate-34910",
        storageBucket: "brandmate-34910.appspot.com",
        messagingSenderId: "391847329187",
        appId: "1:391847329187:web:49964d445880051f49ae16",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      async function loadProjects() {
        const querySnapshot = await getDocs(collection(db, "projects"));
        const container = document.getElementById("projectCards");

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const docBtn = data.docUrl
            ? `<button class='btn btn-sm btn-outline-dark mt-2' onclick="openDoc('${data.docUrl}')">Read the story</button>`
            : "";

          const card = `
  <div class="col-lg-4 col-md-6 mb-4 d-flex" data-aos="fade-up">
    <div class="project-card w-100">
      <div class="img-wrapper">
        <img src="${data.imageUrl}" alt="${data.title}" />
      </div>
      <div class="card-body">
        <h5>${data.title}</h5>
        ${docBtn}
      </div>
    </div>
  </div>`;
          container.innerHTML += card;
        });

        AOS.refresh();
      }

      window.openDoc = async (url, title) => {
        document.getElementById("docContent").innerHTML =
          "<p class='text-center fw-semibold'>⏳ Loading document, please wait...</p>";
        document.querySelector("#docModal .modal-title").textContent = title;

        const modal = new bootstrap.Modal(document.getElementById("docModal"));
        modal.show();

        try {
          const response = await fetch(url);
          const arrayBuffer = await response.arrayBuffer();

          const result = await mammoth.convertToHtml({ arrayBuffer });

          document.getElementById("docContent").innerHTML = result.value;
        } catch (err) {
          document.getElementById("docContent").innerHTML =
            "<p class='text-danger'>❌ Failed to load document.</p>";
          console.error("Mammoth error:", err);
        }
      };

      loadProjects();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        once: true,
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
