<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Projects | Brandmates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    .project-card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 20px;
      overflow: hidden;
      transition: 0.3s;
    }
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 10px rgba(225, 228, 35, 0.3);
    }
    .project-card h5 {
      color: #e1e423;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-5" style="color: #e1e423;">Our Projects</h2>
    <div class="row" id="projectCards">
      <!-- Cards will be injected here -->
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB2XFz4NmlrAma1sMzUK6VeNorTx3NfFq8",
        authDomain: "brandmate-34910.firebaseapp.com",
        projectId: "brandmate-34910",
        storageBucket: "brandmate-34910.appspot.com",
        messagingSenderId: "391847329187",
        appId: "1:391847329187:web:49964d445880051f49ae16"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadProjects() {
      const querySnapshot = await getDocs(collection(db, "projects"));
      const container = document.getElementById("projectCards");

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const card = `
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="project-card p-3 h-100">
              <img src="${data.imageUrl}" class="img-fluid mb-3 rounded" alt="${data.title}">
              <h5>${data.title}</h5>
              <p class="text-white-50">${data.description}</p>
              <small class="text-muted">${data.category || ''}</small>
            </div>
          </div>`;
        container.innerHTML += card;
      });
    }

    loadProjects();
  </script>
</body>
</html>
