<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Our Projects | Brandmates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
    <style>
      body {
        background-color: #0e0e0e;
        color: #ffffff;
        margin: 0;
        padding: 0;
        position: relative;
        z-index: 0;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background-image: radial-gradient(#ffffff10 1px, transparent 1px);
        background-size: 18px 18px;
        animation: floatDots 20s linear infinite;
        z-index: -1;
        opacity: 1;
      }

      @keyframes floatDots {
        0% { transform: translate(0%, 0%); }
        100% { transform: translate(-10%, -10%); }
      }

      .btn-outline-light:hover {
        background-color: transparent !important;
        color: #ffffff !important;
        border-color: #ffffff !important;
        box-shadow: none !important;
      }

      .project-card {
        background: transparent;
        border: none;
        text-align: left;
        display: flex;
        flex-direction: column;
        height: 100%;
        transition: all 0.3s ease;
      }

      .img-wrapper {
        background-color: #f1f1f1;
        border-radius: 20px;
        overflow: hidden;
        width: 100%;
        height: 320px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .project-card img {
        height: 100%;
        width: auto;
        object-fit: contain;
      }

      .card-body {
        background: transparent;
        padding: 0.8rem 0 0;
        box-shadow: none;
        border: none;
        flex-grow: 1;
      }

      .project-card h5 {
        color: #ffffff;
        font-size: 1rem;
        font-weight: 600;
        margin: 0 0 0.5rem;
      }

      .project-card button {
        background: transparent;
        border: 1px solid #ffffff;
        color: #ffffff;
        border-radius: 50px;
        padding: 6px 16px;
        font-size: 0.9rem;
        transition: all 0.2s ease;
        box-shadow: none;
        margin-left: 10px;
      }

      .project-card button:hover {
        background-color: #ffffff !important;
        color: #000000;
      }

      .category-filter {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 5px;
        margin-bottom: 30px;
      }

      .category-filter button {
        background: transparent;
        border: 1px solid #ffffff50;
        color: #ffffff;
        padding: 6px 16px;
        border-radius: 30px;
        font-size: 0.9rem;
        transition: 0.2s;
      }

      .category-filter button.active,
      .category-filter button:hover {
        background-color: #ffffff;
        color: #000000;
        border-color: #ffffff;
      }

      #docModal .modal-content {
        background-color: #ffffff;
        color: #000000;
        max-height: 90vh;
        overflow-y: auto;
      }

      #docContent img {
        width: 600px;
        height: auto;
        max-width: 100%;
        margin: 1rem 0;
        display: block;
      }

      @media (max-width: 768px) {
        #docModal .modal-content {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-5 position-relative">
      <div class="position-absolute top-0 start-0 mt-3 ms-3 d-flex gap-2" style="z-index: 10">
        <a href="index.html" class="btn btn-outline-light text-light px-3 py-2 rounded-pill fw-semibold">Back To Home</a>
        <a href="index.html#contact" class="btn btn-outline-light text-light px-3 py-2 rounded-pill fw-semibold">Get In Touch With Us</a>
      </div>

      <br />

      <h2 class="text-center text-light mb-3">Our Projects</h2>
      <h3 class="text-center text-light mb-4">
        Your brand’s best
        <span class="highlight" style="background-color: #e1e423; color: #000000; padding: 0.4rem 0.9rem; border-radius: 50px; display: inline-block; font-style: italic; font-family: 'Courier New', Courier, monospace;">mate</span>
        in creativity.
      </h3>

      <div class="category-filter" id="filterButtons"></div>
      <div class="row" id="projectCards"></div>
    </div>

    <div class="modal fade" id="docModal" tabindex="-1">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content bg-white text-dark">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="docContent">Loading...</div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyB2XFz4NmlrAma1sMzUK6VeNorTx3NfFq8",
        authDomain: "brandmate-34910.firebaseapp.com",
        projectId: "brandmate-34910",
        storageBucket: "brandmate-34910.appspot.com",
        messagingSenderId: "391847329187",
        appId: "1:391847329187:web:49964d445880051f49ae16"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      let allProjects = [];

      async function loadProjects() {
        const querySnapshot = await getDocs(collection(db, "projects"));
        allProjects = [];

        querySnapshot.forEach((doc) => {
          allProjects.push(doc.data());
        });

        renderProjects(allProjects);
        renderFilterButtons();
      }

      function renderFilterButtons() {
        const container = document.getElementById("filterButtons");
        const categories = ["All", ...new Set(allProjects.map(p => p.category).filter(Boolean))];

        container.innerHTML = categories.map(cat => `
          <button class="btn" onclick="filterByCategory('${cat}')">${cat}</button>
        `).join("");

        container.querySelector("button").classList.add("active");
      }

      window.filterByCategory = (category) => {
        const buttons = document.querySelectorAll(".category-filter button");
        buttons.forEach(btn => btn.classList.remove("active"));
        [...buttons].find(btn => btn.textContent === category)?.classList.add("active");

        if (category === "All") {
          renderProjects(allProjects);
        } else {
          renderProjects(allProjects.filter(p => p.category === category));
        }
      };

      function renderProjects(projects) {
        const container = document.getElementById("projectCards");
        container.innerHTML = projects.map(data => `
          <div class="col-lg-4 col-md-6 mb-4 d-flex" data-aos="fade-up">
            <div class="project-card w-100">
              <div class="img-wrapper">
                <img src="${data.imageUrl}" alt="${data.title}" />
              </div>
              <div class="card-body">
                <h5>${data.title}</h5>
                ${data.docUrl ? `<button class='btn btn-sm btn-outline-light mt-2' onclick="openDoc('${data.docUrl}', '${data.title}')">Read the story</button>` : ""}
              </div>
            </div>
          </div>
        `).join("");
      }

      window.openDoc = async (url, title) => {
        document.getElementById("docContent").innerHTML = "<p class='text-center fw-semibold'>⏳ Loading document, please wait...</p>";
        document.querySelector("#docModal .modal-title").textContent = title;
        const modal = new bootstrap.Modal(document.getElementById("docModal"));
        modal.show();

        try {
          const response = await fetch(url);
          const arrayBuffer = await response.arrayBuffer();
          const result = await mammoth.convertToHtml({ arrayBuffer });
          document.getElementById("docContent").innerHTML = result.value;
        } catch (err) {
          document.getElementById("docContent").innerHTML = "<p class='text-danger'>❌ Failed to load document.</p>";
          console.error("Mammoth error:", err);
        }
      };

      loadProjects();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 800, once: true });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
