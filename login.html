<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login | Brandmates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-box {
        background-color: #111;
        padding: 2rem;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h3 class="mb-4 text-warning">Admin Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-warning w-100">Login</button>
        <div id="errorMsg" class="text-danger mt-2"></div>
      </form>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyB2XFz4NmlrAma1sMzUK6VeNorTx3NfFq8",
        authDomain: "brandmate-34910.firebaseapp.com",
        projectId: "brandmate-34910",
        storageBucket: "brandmate-34910.appspot.com",
        messagingSenderId: "391847329187",
        appId: "1:391847329187:web:49964d445880051f49ae16",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const form = document.getElementById("loginForm");
      const errorMsg = document.getElementById("errorMsg");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          await signInWithEmailAndPassword(auth, email, password);
          window.location.href = "admin.html";
        } catch (error) {
          errorMsg.innerText = "‚ùå " + error.message;
        }
      });
    </script>
  </body>
</html>
