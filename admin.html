<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Projects | Brandmates Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: white;
    }
    .form-control, .btn {
      border-radius: 12px;
    }
    .form-label {
      color: #e1e423;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center" style="color: #e1e423;">Add New Project</h2>
    <form id="projectForm" class="p-4 bg-dark rounded-4 shadow-lg">
      <div class="mb-3">
        <label class="form-label">Project Title</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="imageFile" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" class="form-control" id="category">
      </div>
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <button type="submit" class="btn btn-warning w-100">Add Project</button>
      <p id="successMsg" class="mt-3 text-success text-center d-none">✔ Project added successfully!</p>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB2XFz4NmlrAma1sMzUK6VeNorTx3NfFq8",
      authDomain: "brandmate-34910.firebaseapp.com",
      projectId: "brandmate-34910",
      storageBucket: "brandmate-34910.appspot.com",  // FIXED here!
      messagingSenderId: "391847329187",
      appId: "1:391847329187:web:49964d445880051f49ae16"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const form = document.getElementById("projectForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const category = document.getElementById("category").value;
      const date = document.getElementById("date").value;
      const imageFile = document.getElementById("imageFile").files[0];

      if (!imageFile) {
        alert("Please select an image.");
        return;
      }

      try {
        // Upload image to Firebase Storage
        const imageRef = ref(storage, `projects/${Date.now()}_${imageFile.name}`);
        const snapshot = await uploadBytes(imageRef, imageFile);
        const imageUrl = await getDownloadURL(snapshot.ref);

        // Save data to Firestore
        await addDoc(collection(db, "projects"), {
          title,
          description,
          imageUrl,
          category,
          date
        });

        form.reset();
        successMsg.classList.remove("d-none");
        setTimeout(() => successMsg.classList.add("d-none"), 3000);
      } catch (error) {
        alert("❌ Error: " + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
